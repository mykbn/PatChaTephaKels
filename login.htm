<html>
<head>
<link type="text/css" rel="stylesheet" href="login.css">
<title>Welcome to ______!</title>
</head>
<script type="text/javascript">
	function ClearUserOnFocus(){
		var userNameTextBox = document.getElementById("unamebox");
		var passWordTextBox = document.getElementById("pwordbox");
		if(userNameTextBox.value=='Username'){
			userNameTextBox.value='';	
		} 
		if (passWordTextBox.value == ''){
			passWordTextBox.value = 'Password';
			passWordTextBox.type = "text";
		}
	}
	function ClearPassOnFocus(){
		var userNameTextBox = document.getElementById("unamebox");
		var passWordTextBox = document.getElementById("pwordbox");
		if(passWordTextBox.value == 'Password'){
			passWordTextBox.value = '';	
			passWordTextBox.type = "password";
		} 
		if (userNameTextBox.value == ''){
			userNameTextBox.value = 'Username';
		}
	}
</script>
<body>
	<div id="main-div" class="centered">
		<div id="login-form-div">
			<form>
				<input class="textbox" type="text" name="username" value="Username" id="unamebox" onfocus="ClearUserOnFocus()">
				<input class="textbox" type="text" name="password" value="Password" id="pwordbox" onfocus="ClearPassOnFocus()">
				<button type="button" class="button">Log-in</button>
			</form>
		</div>
	</div>
</body>
</html>
